<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>𝐀𝐋𝐎𝐍𝐄 𝐌𝐃 𝐒𝐄𝐒𝐒𝐈𝐎𝐍 𝐒𝐂𝐀𝐍𝐍𝐄𝐑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .bubble-btn {
      background: linear-gradient(145deg, #00ffaa, #006666);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 255, 170, 0.2);
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    .bubble-btn:hover {
      background: linear-gradient(145deg, #00dd99, #004444);
      box-shadow: 0 12px 24px rgba(0, 255, 170, 0.4);
      transform: scale(1.05);
    }

    .bubble-btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 12px rgba(0, 255, 170, 0.3);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="https://files.catbox.moe/kxfnln.mp4" type="video/mp4" />
  </video>

  <div id="button-container"></div>

  <script>
    const buttons = [
      { label: "QR Code", url: "https://topu-scanner.onrender.com/qr" },
      { label: "Pair Code", url: "/pair" },
      { label: "GitHub", url: "https://github.com/Toputech/ALONE-MD-V1" },
      { label: "Contact Me", url: "https://wa.me/message/6ST5TFZLH6BGF1" },
      { label: "Deploy TOPU MD", url: "https://dashboard.heroku.com/new?template=https://github.com/Toputech/Alone" },
      { label: "WA Group", url: "https://chat.whatsapp.com/BxelCdrHnDYBNfMy2jafgI" },
      { label: "WA Channel", url: "https://whatsapp.com/channel/0029VaeRrcnADTOKzivM0S1r" }
    ];

    const container = document.getElementById('button-container');

    buttons.forEach(btn => {
      const button = document.createElement('button');
      button.textContent = btn.label;
      button.className = 'bubble-btn';
      button.onclick = () => window.open(btn.url, '_blank');
      container.appendChild(button);
    });
  </script>
</body>
</html>
