<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALONE MD SESSION SCANNER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      margin-bottom: 40px;
      font-size: 28px;
      text-align: center;
      letter-spacing: 1px;
    }

    #button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bubble-btn {
      background: linear-gradient(145deg, #00ffcc, #003344);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 15px #00ffcc;
      font-size: 15px;
      font-weight: 600;
      margin: 12px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }

    .bubble-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ffe7;
      background: linear-gradient(145deg, #00ffcc, #005555);
    }

    .bubble-btn:active {
      transform: scale(0.96);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .bubble-btn {
        width: 80%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="https://files.catbox.moe/kxfnln.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <h1>ALONE MD SESSION SCANNER</h1>

  <div id="button-container"></div>

  <script>
    const buttons = [
      { label: "QR Code", url: "https://topu-scanner.onrender.com/qr" },
      { label: "Pair Code", url: "/pair" },
      { label: "GitHub", url: "https://github.com/Toputech/ALONE-MD-V1" },
      { label: "Contact Me", url: "https://wa.me/message/6ST5TFZLH6BGF1" },
      { label: "Deploy TOPU MD", url: "https://dashboard.heroku.com/new?template=https://github.com/Toputech/Alone" },
      { label: "WA Group", url: "https://chat.whatsapp.com/BxelCdrHnDYBNfMy2jafgI" },
      { label: "WA Channel", url: "https://whatsapp.com/channel/0029VaeRrcnADTOKzivM0S1r" }
    ];

    const container = document.getElementById('button-container');

    buttons.forEach(btn => {
      const button = document.createElement('button');
      button.textContent = btn.label;
      button.className = 'bubble-btn';
      button.onclick = () => window.open(btn.url, '_blank');
      container.appendChild(button);
    });
  </script>
</body>
</html>
